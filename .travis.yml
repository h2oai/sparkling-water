language: scala
sudo: true
dist: trusty

jdk:
  - oraclejdk8
  - openjdk8

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
    directories:
        - $HOME/.m2
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/

script:
 - ./gradlew sparkling-water-core:test -i -Porg.gradle.daemon=true
 - ./gradlew sparkling-water-ml:test -Porg.gradle.daemon=true
 - ./gradlew sparkling-water-repl:test -Porg.gradle.daemon=true


