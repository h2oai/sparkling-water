spark.driver.memory 2g
spark.ext.h2o.node.log.dir build/h2ologs-pyunit/nodes
spark.ext.h2o.client.log.dir build/h2ologs-pyunit/client
spark.task.maxFailures 1
spark.rpc.numRetries 1
spark.deploy.maxExecutorRetries 1
spark.network.timeout 360s
spark.worker.timeout 360

